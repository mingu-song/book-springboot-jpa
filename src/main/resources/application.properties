server.port=8888

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.type.descriptor.sql=trace

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.thymeleaf.cache=false

#파일 한 개당 최대 사이즈
spring.servlet.multipart.maxFileSize=20MB
#요청당 최대 파일 크기
spring.servlet.multipart.maxRequestSize=100MB
#상품 이미지 업로드 경로
itemImgLocation=C:/dev/project/intellij/spring-boot-shopping/upload/item
#리소스 업로드 경로
uploadPath=file:///C:/dev/project/intellij/spring-boot-shopping/upload/

#기본 batch size 설정 List<OrderItem> orderItems = order.getOrderItems(); where 에서 in 사용하게 됨
spring.jpa.properties.hibernate.default_batch_fetch_size=1000
